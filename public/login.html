<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">

        <button type="submit">Login</button>
    </form>
    <p id="errorMessage"></p>
</body>
</html>
